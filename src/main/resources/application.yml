spring:
  application:
    name:
      EcommerceApplication

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update #create-drop
  h2:
    console:
      enabled: true

server:
  port: 9292